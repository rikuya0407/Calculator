<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>計算機</title>
</head>
<body>
    <div class="container">
        <div class="show">
            <div class="show-text"></div>
        </div>
        <div class="calc">
            <div class="wrap">
                <input type="button" class="addition" value='+'>
                <input type="button" class="minus" value='-'>
                <input type="button" class="multi" value='*'>
                <input type="button" class="division" value='/'>
            </div>
        </div>
        <div class="number">
            <div class="wrap">
                <input type="button" class="number7" value=7>
                <input type="button" class="number8" value=8>
                <input type="button" class="number9" value=9>
                <input type="button" class="clear" value='clear'>
            </div>
            <div class="wrap">
                <input type="button" class="number4" value=4>
                <input type="button" class="number5" value=5>
                <input type="button" class="number6" value=6>
                <input type="button" class="percent" value=%>
            </div>
            <div class="wrap">
                <input type="button" class="number3" value=3>
                <input type="button" class="number2" value=2>
                <input type="button" class="number1" value=1>
                <input type="button" class="dot" value=.>
            </div>
            <div class="wrap">
                <input type="button" class="number0" value=0>
                <input type="button" class="equal" value==>
            </div>
        </div>
    </div>
    
    
    
    <script src="main.js"></script>
</body>
</html>
